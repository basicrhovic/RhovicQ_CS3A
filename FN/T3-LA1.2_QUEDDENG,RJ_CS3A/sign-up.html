<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Sign Up</title>
</head>
<body class="bg-gray">
	<!-- Main container holding hero and registration form sections -->
	<div class="hero-container">

		<!-- Top section with logo and platform description -->
		<div class="hero bg-gray txt-light">
			<img class="logo" src="./resources/logo-name-hero.png" alt="">
			<p>
				Welcome to Dark Room â€” a completely anonymous and secure space for real conversations without judgment.
			</p>
		</div>

		<!-- Section for user sign-up form -->
		<div class="sign-up bg-black txt-light">
			<p class="txt-white">Create<br>new account</p>
			
			<!-- Form for new user registration -->
			<form action="" method="">
			<!-- Input for username -->
			<label for="username">Username</label><br>
			<input class="bg-gray txt-light" type="text" id="username" name="username"><br>

			<!-- Input for email address -->
			<label for="email">Email</label><br>
			<input class="bg-gray txt-light" type="email" id="email" name="email"><br>

			<!-- Input for user password -->
			<label for="password">Password</label><br>
			<input class="bg-gray txt-light" type="password" id="password" name="password"><br>

			<!-- Input to confirm user password -->
			<label for="confirm-password">Confirm Password</label><br>
			<input class="bg-gray txt-light" type="password" id="confirm-password" name="confirm-password"><br>

			<!-- Button link to proceed to the newsfeed -->
			<a class="btn bg-gold" href="./newsfeed.html">Create Account</a>
			</form>

			<!-- Redirect link for existing users to log in -->
			<p>Already a member? <a class="txt-gold" href="login.html">Log in</a></p>
		</div>

	</div>
</body>
</html>
