<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Login</title>
</head>
<body class="bg-gray">
	
	<!-- Main wrapper with dark background and light text -->
	<div class="hero-container bg-gray txt-light">

		<!-- Left section: logo and welcome message -->
		<div class="hero">
			<img class="logo" src="./resources/logo-name-hero.png" alt="">
			<p>

		<!-- Right section: login form with dark theme -->
		<div class="login bg-black txt-light">
			<p class="txt-white">Your voice,<br>matters</p>

			<!-- Login form -->
			<form action="" method="">
			
			<!-- Username field -->
			<label for="username">Username</label><br>
			<input class="bg-gray txt-light" type="text" id="username" name="username"><br>

			<!-- Password field -->
			<label for="password">Password</label><br>
			<input class="bg-gray txt-light" type="password" id="password" name="password"><br>

			<!-- Login button (styled link to newsfeed) -->
			<a class="btn bg-gold" href="./newsfeed.html">Login</a>
			</form>

			<!-- Redirect to sign-up page if user doesn't have an account -->
			<p>Already a member? <a class="txt-gold" href="sign-up.html">Create account</a></p>
		</div>

	</div>
</body>
</html>
